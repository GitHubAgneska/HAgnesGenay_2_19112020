<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia Homepage</title>

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">

    <!-- Open Graph data -->
    <meta property="og:title" content="Reservia Homepage" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.reservia.com/" />
    <meta property="og:image" content="http://example.com/image.jpg" />
    <meta property="og:description" content="Trouvez votre hébergement pour des vacances de rêve" />

    <link type="text/css" rel="stylesheet" href="reservia.css">

    <!-- Bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Font awesome cdn -->
    <script src="https://kit.fontawesome.com/711ecd1ff8.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="main-wrapper">

        <header>
            <div class="header-top">
                <div class="top-logo">
                    <a href=""><img src="imgs/logo_reservia.png" alt="logo reservia"></a>
                </div>
                <div class="subscribe">
                    <a href="">
                        <p>S'inscrire</p>
                    </a>
                </div>
            </div>
            <div class="top-nav">
                <nav>
                    <a href="">
                        <p>Hébergements</p>
                    </a>
                    <a href="">
                        <p>Activités</p>
                    </a>
                </nav>
            </div>
            <div class="motto">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
            <div class="search-bar">
                <a href="" role="button"><i class="fas fa-map-marker-alt"></i></a>
                <input type="text" placeholder="Marseille, France" name="city" id="city">
                <a href="" role="button"><i class="fas fa-search"></i></a>
            </div>
            <div class="filtres">
                <div>
                    <label class="switch">
                        <input type="checkbox" checked="unchecked">
                        <span class="slider round">
                            <p>Economique</p>
                        </span>
                    </label>
                    <label class="switch">
                        <input type="checkbox" checked="checked">
                        <span class="slider round">
                            <p>Familial</p>
                        </span>
                    </label>
                    <label class="switch">
                        <input type="checkbox" checked="checked">
                        <span class="slider round">
                            <p>Romantique</p>
                        </span>
                    </label>
                    <label class="switch">
                        <input type="checkbox" checked="checked">
                        <span class="slider round">
                            <p>Animaux autorisés</p>
                        </span>
                    </label>
                </div>
            </div>
            <div class="search-info">
                <i>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </i>
            </div>
        </header>

        <!-- les plus populaires -->
        <section class="populaires">
            <div class="pop-header">
                <h2>Les plus populaires</h2>
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="pop-card">
                <a href="">
                    <img src="" alt="">
                    <div class="pop-card-text">
                        <h4>Hôtel le soleil du matin</h4>
                        <p>Nuit à partir de 128€</p>
                        <div class="star-rating">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                    </div>
                </a>
            </div>
        </section>

        <!-- hébergements -->
        <section></section>

        <!-- activités -->
        <section></section>

        <footer></footer>
    </div>


</body>

</html>
